[project]
name = "expflow"
description = "Simple and Automatized Numerical Experiments"
readme = "README.md"
license = {file = "LICENSE", content-type = "text/markdown"}
authors = [{name = "Th√©o Guyard", email = "guyard.theo@gmail.com"}]
dependencies = ["pyyaml"]
dynamic = ["version"]

